<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Equilibrium</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="images">
        <img class="cube" src="./Equilibrium.images/image-equilibrium.jpg" />
        <div class="eyeOnBackground"></div>
        <img class="eye" src="./Equilibrium.images/icon-view.svg" />
      </div> 
      

      <h1 class="clickable">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="sales_info">
        <div class="info_details">
          <img src="./Equilibrium.images/icon-ethereum.svg" />
          <p class="ml-6" id="aquaColor">0.041 ETH</p>
        </div>

        <div class="info_details">
          <img src="./Equilibrium.images/icon-clock.svg" />
          <p class="ml-6">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="d-flex">
        <img class="avatar" src="./Equilibrium.images/image-avatar.png" />
        <p class="ml-16">Creation of <span class="clickable">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
